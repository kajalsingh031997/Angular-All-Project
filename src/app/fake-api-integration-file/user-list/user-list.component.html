<div class="col-sm-12 p-0">
    <!-- Button trigger modal -->
    <div class="col-sm-12 text-right p-0" style="margin: 14px 0px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add User
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name : </label>
                            <input type="text" class="form-control" name="name" required [(ngModel)]="model.name"
                                name="name" #name="ngModel">
                        </div>
                        <div class="form-group">
                            <label>User Name : </label>
                            <input type="text" class="form-control" name="username" required
                                [(ngModel)]="model.username" name="username" #username="ngModel">
                        </div>
                        <div class="form-group">
                            <label>Email : </label>
                            <input type="text" class="form-control" name="email" required [(ngModel)]="model.email"
                                name="email" #email="ngModel">
                        </div>
                        <div class="form-group">
                            <label>Website : </label>
                            <input type="text" class="form-control" name="website" required [(ngModel)]="model.website"
                                name="website" #website="ngModel">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-12">
        <table class="table table-border">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Website</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let list of userList">
                    <td [routerLink]="['/user-detail', list.id]">{{list.id ? list.id : userList.length + 1}}</td>
                    <td [routerLink]="['/user-detail', list.id]">{{list.name}}</td>
                    <td [routerLink]="['/user-detail', list.id]">{{list.username}}</td>
                    <td [routerLink]="['/user-detail', list.id]">{{list.email}}</td>
                    <td [routerLink]="['/user-detail', list.id]">{{list.website}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal" (click)="getUserId(list.id)">
                            Delete User
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Are You Sure You Want To Delete</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="submit" class="btn btn-primary" (click)="delteUser()">Yes</button>
            </div>
        </div>
    </div>
</div>
