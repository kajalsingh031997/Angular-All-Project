
<div class="col-sm-12 p-0 text-right">
    <button class="btn btn-primary">Add User</button>
</div>

<table class="table table-border">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Website</th>
    </thead>
    <tbody>
        <tr *ngFor="let list of userList" [routerLink]="['/user-detail', list.id]">
            <td>{{list.id}}</td>
            <td>{{list.name}}</td>
            <td>{{list.username}}</td>
            <td>{{list.email}}</td>
            <td>{{list.website}}</td>
        </tr>
    </tbody>
</table>
